<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorWithBotton</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="container mx-auto mt-10 ">
        <h1 class="text-4xl text-center">JavaScript Calculator</h1>
        <div class="calculator w-3/4 mx-auto border-zinc-900 border-2">
            <div class="display text-right bg-slate-700 text-white">
                <p id="d-1" class="display-1 h-4"></p>
                <p id="d-2" class="display-1 h-10"></p>
                
            </div>
            <div class="button grid grid-cols-4 gap-4 border-2 border-solid border-neutral-50">
                <button class="col-span-2 bg-slate-400 hover:bg-slate-300 rounded-xl">AC</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">DEL</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">+</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">1</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">2</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">3</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">-</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">4</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">5</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">6</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">*</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">7</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">8</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">9</button>
                <button class="py-1 bg-slate-300 hover:bg-slate-200 rounded-xl border-2">/</button>
                <button class="col-span-2 py-1 bg-slate-400 hover:bg-slate-300 rounded-xl">0</button>
                <button class="col-span-2 py-1 bg-slate-400 hover:bg-slate-300 rounded-xl">=</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
